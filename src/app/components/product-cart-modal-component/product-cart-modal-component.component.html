<ion-card>
    <ion-card-header>
        <ion-item lines="none">
            <ion-skeleton-text *ngIf="isLoading"></ion-skeleton-text>
            <ion-card-title *ngIf="!isLoading && product.name">{{ product.name }}</ion-card-title>
            <ion-icon name="close" mode="md" slot="end" (click)="closeModal()"></ion-icon>
        </ion-item>
    </ion-card-header>
    <ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-col size="6">
                    <ion-skeleton-text *ngIf="isLoading"></ion-skeleton-text>
                    <ion-label *ngIf="!isLoading && product.box_qty" >Cartoon Size: {{ product.box_qty}} pcs</ion-label>
                </ion-col>
                <ion-col size="6">
                    <ion-skeleton-text *ngIf="isLoading"></ion-skeleton-text>
                    <ion-label *ngIf="!isLoading && cartInfo.sub_total" >SubTotal: {{ cartInfo.sub_total.toFixed(2) }} <small>tk</small></ion-label>
                </ion-col>

                <ion-col size="6">
                    <ion-skeleton-text *ngIf="isLoading"></ion-skeleton-text>
                    <ion-label *ngIf="!isLoading && product.shop_price" >Price: {{ product.shop_price}} <small>tk</small></ion-label>
                </ion-col>
                <ion-col size="6">
                    <ion-skeleton-text *ngIf="isLoading"></ion-skeleton-text>
                    <ion-label *ngIf="!isLoading && cartInfo.point" >Point: {{ cartInfo.point.toFixed(2) }}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" *ngIf="isLoading">
                    <ion-item lines="none">
                        <ion-skeleton-text slot="start"></ion-skeleton-text>
                        <ion-skeleton-text ></ion-skeleton-text>
                        <ion-skeleton-text slot="end"></ion-skeleton-text>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-skeleton-text slot="start"></ion-skeleton-text>
                        <ion-skeleton-text ></ion-skeleton-text>
                        <ion-skeleton-text slot="end"></ion-skeleton-text>
                    </ion-item>
                </ion-col>
                <ion-col size="12">
                    <ion-item lines="none" *ngIf="!isLoading">
                        <ion-icon name="remove-circle" slot="start" (click)="decreaseBoxQty()"></ion-icon>
                        <div>
                            <ion-label>Box Qty: </ion-label>
                            <ion-input
                                    name="box_qty"
                                    [(ngModel)]="cartInfo.box_qty"
                                    (ionChange)="updateBoxQty()"
                                    type="number"
                            ></ion-input>
                        </div>
                        <ion-icon name="add-circle" slot="end" (click)="incrementBoxQty()"></ion-icon>
                    </ion-item>
                    <ion-item lines="none" *ngIf="!isLoading">
                        <ion-icon name="remove-circle" slot="start" (click)="decreaseQty()"></ion-icon>
                        <div>
                            <ion-label>Qty:</ion-label>
                            <ion-input
                                    name="box_qty"
                                    [(ngModel)]="cartInfo.qty"
                                    (ionChange)="updateQty()"
                                    type="number"
                            ></ion-input>
                        </div>
                        <ion-icon name="add-circle" slot="end" (click)="incrementQty()"></ion-icon>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="8" offset="2">
                    <ion-button
                            buttonType="button"
                            expand="block"
                            fill="solid"
                            strong="true"
                            class="btn-purple"
                            (click)="productAddToCart()"
                    >Add To Cart</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
