<ion-tabs>

    <ion-tab-bar slot="bottom">

            <ion-icon ios="home-outline" md="home"></ion-icon>
            <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="products">
            <ion-icon ios="list-outline" md="list-sharp"></ion-icon>
            <ion-label>Products</ion-label>

        <ion-tab-button tab="counter">
            <ion-icon ios="cart-outline" md="cart"></ion-icon>
            <ion-label>Sale</ion-label>

        <ion-tab-button tab="profile">
            <ion-icon name="person"></ion-icon>
            <ion-label>Profile</ion-label>
        </ion-tab-button>
    </ion-tab-bar>

</ion-tabs>
