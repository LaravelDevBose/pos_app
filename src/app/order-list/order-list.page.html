<ion-header>
    <ion-toolbar>
        <ion-item>
            <ion-menu-button slot="start"></ion-menu-button>
            <ion-title>Order List</ion-title>
        </ion-item>
    </ion-toolbar>
    <ion-toolbar>
        <ion-row>
            <ion-col size="6">
                <ion-item lines="none">
                    <ion-datetime
                            displayFormat="DD-MM-YYYY"
                            mode="ios"
                            placeholder="date wish report"
                            [(ngModel)]="date"
                            pickerFormat="DD MM YYYY"
                            (ionChange)="searchDataWise()"
                    ></ion-datetime>
                </ion-item>
            </ion-col>
            <ion-col size="6">
                <div class="total">
                    <h3>Total : <b>{{ totalAmount}} <small>tk</small></b></h3>
                    <p>Total : <b>{{ totalPoint }} <small>p</small></b></p>
                </div>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid *ngIf="orderList.length > 0"  [@listAnimation]="orderList.length" id="orderBody" >
        <ion-row>
            <ion-col size="12" class="ion-no-padding">
                <ion-list >
                    <ion-item *ngFor="let item of orderList" (click)="openOrderDetailModal(item)">
                        <ion-row *ngIf="item == 1">
                            <ion-col size="1.5">
                                <ion-skeleton-text animated></ion-skeleton-text>
                            </ion-col>
                            <ion-col size="7.5">
                                <ion-skeleton-text animated></ion-skeleton-text>
                            </ion-col>
                            <ion-col size="3">
                                <ion-skeleton-text animated></ion-skeleton-text>
                            </ion-col>
                        </ion-row>
                        <ion-row *ngIf="item !== 1">
                            <ion-col size="1.5">
                                <b>#{{ item.id }}</b>
                            </ion-col>
                            <ion-col size="7.5">
                                <h6>{{ item.customer.name }}</h6>
                                <small>{{ item.customer.username}}</small>
                            </ion-col>
                            <ion-col size="3">
                                <p>{{ item.total }} <small>Tk</small></p>
                                <p>{{ item.point }} <small>points</small></p>
                                <ion-badge color="success" *ngIf="item.status == 1">Delivered</ion-badge>
                                <ion-badge color="primary" *ngIf="item.status == 2">Pending</ion-badge>
                            </ion-col>
                        </ion-row>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid *ngIf="orderList.length <= 0">
        <ion-row>
            <ion-col size="12" class="ion-text-center">
                <h1>No item found for {{ date }}</h1>
            </ion-col>
            <ion-col size="8" offset="2" >
                <ion-button
                        expand="block"
                        fill="solid"
                        strong="true"
                        class="btn-purple"
                        [routerLink]="['/sr/products']"
                        routerDirection="back"
                >Add to Cart
                    <ion-icon name="cart"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" *ngIf="orderList.length > 0">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
